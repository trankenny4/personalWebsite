<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kenny Tran</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <header> 
        <h1>Kenny Tran</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="order.html">Order</a>
        <a href="contact.html">Contact</a>
        <a href="staff.html">Staff</a>
    </nav>

    <main>
        <section>
            <h2>Contact</h2>
            <article id="contact">
                <p>Please complete the Contact Form and Survey below to provide feedback on which country you would like to visit!</p>
            </article> 

            <form action="/contact"
                method="POST"
                name="contact"
                id="contact">    
            

                <fieldset>
                    <legend>Your Contact Info</legend>
                        <label for="firstlast" class="required">First and Last Name</label>
                            <input type="text"
                                name="firstlast"
                                id="firstlast"
                                size="30"
                                maxlength="100"
                                required 
                                placeholder="First and Last Name"
                                autofocus/>
                        
                        <label for="email" class="required">Email</label>
                            <input type="email" x
                                name="email" id="email" 
                                size="30" maxlength="100" 
                                required 
                                pattern="[^ @]+@[^ @]+.[a-z]+"
                                placeholder="Your Email Address"/>  
                </fieldset>

                <fieldset>
                    <legend>Survey</legend>
                            <label for="visit">Which country are you more likely to visit based on photos from the Gallery?</label>
                                <select name="visit" id="visit">
                                    <option value="Thailand">Thailand</option>
                                    <option value="Japan">Japan</option>
                                </select>
                            
                            <label for="country">Pick the country for the photos you liked most from the Gallery:</label>
                            
                            <label for="thailand" class="pick_country">
                                <input type="radio" name="country" id="Thailand" value="Thailand"/>
                                Thailand
                            </label>
                            
                            <label for="japan" class="pick_country">
                                <input type="radio" name="country" id="Japan" value="Japan"/>
                                Japan 
                            </label>

                            <label for="attraction">Which attractions would you go to based on pictures in the Gallery?
                             
                                <label for="boat_scenery" class="checkbox">
                                    <input type="checkbox" name="attractions_checkbox" id="box1" value="Boat Scenery" class="checkbox"/>
                                    Boat Scenery
                                </label>
                                
                            
                                <label for="buddhist_shrine" class="checkbox"> 
                                    <input type="checkbox" name="attractions_checkbox" id="box3" value="Buddhist Shrine" class="checkbox"/>
                                    Buddhist Shrine
                                </label> 

                                <label for="royal_palace" class="checkbox">
                                    <input type="checkbox" name="attractions_checkbox" id="box5" value="Royal Palace" class="checkbox"/>
                                    Royal Palace
                                </label>  

                                <label for="meji_temple" class="checkbox">             
                                    <input type="checkbox" name="attractions_checkbox" id="box2" value="Meji Temple" class="checkbox"/>
                                    Meji Temple
                                </label>   

                                <label for="grand_palace" class="checkbox">
                                     <input type="checkbox" name="attractions_checkbox" id="box7" value="Grand Palace" class="checkbox"/>
                                     Grand Palace
                                </label>

                                <label for="ueno_castle" class="checkbox">
                                    <input type="checkbox" name="attractions_checkbox" id="box4" value="Ueno Castle" class="checkbox"/>
                                    Ueno Castle
                                </label>  

                                <label for="sensoji_temple" class="checkbox">
                                    <input type="checkbox" name="attractions_checkbox" id="box6" value="Sensoji Temple" class="checkbox"/>
                                    Senso-ji Temple
                                </label>

                                <label for="hie_temple" class="checkbox">
                                    <input type="checkbox" name="attractions_checkbox" id="box8" value="Hie Temple" class="checkbox"/>
                                    Hie Temple
                                </label>    

                                <label for="golden_gai" class="checkbox">
                                    <input type="checkbox" name="attractions_checkbox" id="box9" value="Golden Gai" class="checkbox"/>
                                    Golden Gai
                                </label>   
    
                                <label for="golden_gai" class="checkbox">
                                      <input type="checkbox" name="attractions_checkbox" id="box10" value="Bobo the Shiba Inu" class="checkbox"/>
                                      Bobo the Shiba Inu
                                </label>   


                        <label for="message" class="required">Other thoughts? Leave me a message!</label>
                            <textarea name="message" 
                                id="message"
                                min="3" 
                                max="250" 
                                required 
                                pattern="([a-z][A-Z])"
                                placeholder="*250 characters or less" ></textarea>
                </fieldset>

                <p>
                    <button type="submit">Submit Survey</button>
                </p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Kenny Tran</p>
    </footer>

</body>
</html>
